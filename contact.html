<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="MU Origin 2">
    <meta name="keywords" content="MU Origin 2">
    <meta name="author" content="Anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>micmillan - contact</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="./js/w3.js"></script>
  </head>
  <body> 
    <header id="header" w3-include-html="partials/header.html"></header>
    <div class="content fsContainer">
      <div class="contact-container">
        <section class="contact-section">
          <div class="contact-section-left">
            <form class="contact-form" id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mvovpgdg" method="post">
              <h1>Get in touch!</h1>
              <p>Please feel free to contact me<br/>and I will get back to you as soon as I can.</p>
              <fieldset id="fs-frm-inputs">
                <label for="full-name">Full Name</label>
                <input type="text" name="name" id="full-name" placeholder="" required="">
                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="" required="">
                <label for="message">Message</label>
                <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
              </fieldset>
              <button type="submit">Submit <i class="material-icons">arrow_right_alt</i></button>
            </form>
          </div>
          <div class="contact-section-left">
            <div class="contact-card">
              <div class="card-container">
                <!-- <i class="material-icons">donut_small</i>
                <i class="material-icons-outlined">donut_small</i>
                <i class="material-icons-two-tone">donut_small</i>
                <i class="material-icons-round">donut_small</i>
                <i class="material-icons-sharp">donut_small</i> -->
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer id="footer" w3-include-html="partials/footer.html"></footer>
    <script>
      w3.includeHTML();
    </script>
    <script src="js/scripts.min.js"></script>
    <script src="https://kit.fontawesome.com/ab9b86f012.js"></script>
  </body>
</html>
